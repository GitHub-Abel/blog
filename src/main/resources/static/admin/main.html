<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Page title set in pageTitle directive -->
    <title page-title>后台</title>
    <!-- Bootstrap and Fonts -->
    <!--<link href="/js/plugins/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font awesome -->
    <link href="/js/plugins/font-awesome/css/font-awesome.css" rel="stylesheet">
    <!-- Main Inspinia CSS files -->
    <link href="/css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<!-- ControllerAs syntax -->
<!-- Main controller with serveral data used in Inspinia theme on diferent view -->
<body ng-app="BlogApp">

    <!-- Wrapper-->
    <div id="wrapper">

        <!-- Navigation -->
        <div ng-include="'/admin/common/navigation.html'"></div>

        <!-- Page wraper -->
        <!-- ng-class with current state name give you the ability to extended customization your view -->
        <div id="page-wrapper" class="gray-bg">

            <!-- Page wrapper -->
            <div ng-include="'/admin/common/topnavbar.html'"></div>

            <!-- Main view  -->
            <div ng-view></div>

            <!-- Footer -->
            <div ng-include="'/admin/common/footer.html'"></div>

        </div>
        <!-- End page wrapper-->

    </div>
    <!-- End wrapper-->

    <!-- jQuery and Bootstrap -->
    <!--<script src="/js/plugins/jquery.min.js"></script>-->
    <script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <!--<script src="/js/plugins/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>-->
    <script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- MetsiMenu -->
    <script src="/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <!-- SlimScroll -->
    <script src="/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <!-- Peace JS -->
    <script src="/js/plugins/pace/pace.min.js"></script>
    <!-- Custom and plugin javascript -->
    <script src="/js/plugins/inspinia.js"></script>

    <script src="/js/plugins/toastr/toastr.min.js"></script>
    <link href="/js/plugins/toastr/toastr.min.css" rel="stylesheet">
    <script src="/js/plugins/sweetalert/sweetalert.min.js"></script>
    <link href="/js/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <!-- Main Angular scripts-->
    <!--<script src="/js/plugins/angular-1.3.15/angular.min.js"></script>-->
    <script src="//cdn.bootcss.com/angular.js/1.6.4/angular.min.js"></script>
    <script src="/js/plugins/angular-1.6.4/angular-route.min.js"></script>
    <script src="/js/plugins/ui-bootstrap-custom-tpls-2.5.0.min.js"></script>
    <script src="/js/plugins/marked.js"></script>
    <script src="/js/plugins/angular-marked-1.2.2/dist/angular-marked.min.js"></script>

    <script src="/js/admin/app.js"></script>
    <script src="/js/admin/common.js"></script>
    <script src="/js/admin/directives.js"></script>

    <script src="/admin/article/article.js"></script>
    <script src="/admin/article/article.info.js"></script>
    <script src="/admin/category/article.category.js"></script>

    <script src="/admin/user/user.js"></script>
    <script src="/admin/user/user.info.js"></script>

</body>
</html>
