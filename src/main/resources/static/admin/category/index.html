<!--Begin:breadcrumb -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2></h2>
        <ol class="breadcrumb">
            <li><a href="/">Home</a></li>
            <li class="active"><strong>全部分类</strong></li>
        </ol>
    </div>
    <div class="col-lg-2"></div>
</div>
<!--End:breadcrumb -->
<!--Begin:Content -->
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>{{totalItems}}个分类</h5>
                    <div class="ibox-tools">
                        <button class="btn btn-primary btn-xs" data-toggle="modal" data-target="#addModal">添加</button>
                    </div>
                </div>
                <div class="ibox-content">

                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>名称</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="category in categories">
                                <td ng-bind="category.categoryId"></td>
                                <td>
                                    <a ng-href="#/article/{{article.articleId}}/detail" class="tableLink"
                                       ng-bind="category.categoryName"></a>
                                </td>
                                <td>
                                    <a>编辑</a>
                                    <a ng-click="delete(category.categoryId)">删除</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="btn-group pagin" id="pagin_1">
                        <uib-pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize"
                                        class="pagination-sm" boundary-links="true" num-pages="numPages"
                                        ng-change="pageChanged()" items-per-page="pageSize"
                                        previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;"
                                        last-text="&raquo;"></uib-pagination>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<!--End:Content -->

<!-- AddModal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">添加分类</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="name">名称</label>
                    <input type="text" class="form-control" id="name" ng-model="category.categoryName" placeholder="名称">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" ng-click="save()">保存</button>
            </div>
        </div>
    </div>
</div>
