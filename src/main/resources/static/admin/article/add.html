<!--Begin:breadcrumb -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2></h2>
        <ol class="breadcrumb">
            <li><a href="/admin">Home</a></li>
            <li class="active"><strong>添加文章</strong></li>
        </ol>
    </div>
    <div class="col-lg-2"></div>
</div>
<!--End:breadcrumb -->
<!--Begin:Content -->
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加文章</h5>
                    <div class="ibox-tools"></div>
                </div>
                <div class="ibox-content">
                    <form>
                        <div class="form-group">
                            <label for="title">标题</label>
                            <input type="text" class="form-control" id="title" ng-model="article.title" placeholder="标题">
                        </div>
                        <div class="form-group">
                            <label for="category">分类</label>
                            <select name="" id="category" class="form-control" ng-model="article.category.categoryId"
                                    ng-options="category.categoryId as category.categoryName for category in categories">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="content">内容</label>
                            <textarea name="" id="content" cols="30" rows="6" class="form-control" ng-model="article.content"></textarea>
                        </div>
                        <button type="button" class="btn btn-default" ng-click="add()">提交</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
<!--End:Content -->
