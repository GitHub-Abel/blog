<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>{{totalItems}}篇文章</h5>
                    <div class="ibox-tools">
                        <a href="#/article/add" class="btn btn-primary btn-xs">添加</a>
                    </div>
                </div>
                <div class="ibox-content">

                        <!--</form>-->
                    <!--</div>-->

                    <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>标题</th>
                            <th>分类</th>
                            <th>创建时间</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="article in articles">
                            <td ng-bind="article.id"></td>
                            <td>
                                <a ng-href="#/article/{{article.id}}/detail" class="tableLink"
                                   ng-bind="article.title"></a>
                            </td>
                            <td ng-bind="article.category.categoryName"></td>
                            <td ng-bind="article.createTime | date:'yyyy-MM-dd HH:mm:ss'"></td>
                            <td ng-bind="article.status"></td>
                            <td>
                                <a ng-href="#/article/{{article.id}}/edit">编辑</a>
                                <a ng-click="delete(article.id)">删除</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    </div>

                    <div class="btn-group pagin" id="pagin_1">
                        <uib-pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize"
                                        class="pagination-sm" boundary-links="true" num-pages="numPages"
                                        ng-change="pageChanged()" items-per-page="pageSize"
                                        previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;"
                                        last-text="&raquo;"></uib-pagination>
                    </div>

                </div>
            </div>
        </div>
    </div>
